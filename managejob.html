<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #d0f0fd;
    }
    .container-card {
      background-color: #d0f0fd;
      min-height: calc(100vh - 56px);
      padding: 2rem;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }
    table {
      background-color: #fff;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <i class="fa-solid fa-brain" style="margin-right: 8px;"></i>
        AI Recruitment
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-users" style="margin-right: 8px;"></i> User Management
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createuser.html"><i class="fas fa-user-plus" style="margin-right: 8px;"></i> Create User</a></li>
              <li><a class="dropdown-item" href="manageuser.html"><i class="fas fa-user-cog" style="margin-right: 8px;"></i> Manage User</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-briefcase" style="margin-right: 8px;"></i> Jobs
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createjob.html"><i class="fas fa-plus-circle" style="margin-right: 8px;"></i> Create Jobs</a></li>
              <li><a class="dropdown-item" href="managejob.html"><i class="fas fa-tasks" style="margin-right: 8px;"></i> Manage Jobs</a></li>
            </ul>
          </li>
           <li class="nav-item ms-3">
          <button class="btn btn-black" id="logoutBtn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container container-card">
    <h2 class="mb-4">Manage Jobs</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Skills</th>
            <th>Experience</th>
            <th>Link</th>
            <th>Created By</th>
            <th>Created On</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          
        </tbody>
      </table>
    </div>
  </div>

 
  <div class="modal fade" id="editJobModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editJobIndex">
          <div class="mb-3">
            <label for="editJobTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editJobTitle">
          </div>
          <div class="mb-3">
            <label for="editJobDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editJobDescription" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="editJobSkills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="editJobSkills">
          </div>
          <div class="mb-3">
            <label for="editJobExperience" class="form-label">Experience</label>
            <input type="text" class="form-control" id="editJobExperience">
          </div>
          <div class="mb-3">
            <label for="editJobLink" class="form-label">Job Link</label>
            <input type="url" class="form-control" id="editJobLink">
          </div>
          <div class="mb-3">
            <label for="editJobCreatedBy" class="form-label">Created By</label>
            <select class="form-select" id="editJobCreatedBy">
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editJobDeadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="editJobDeadline">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveJobEditBtn" class="btn btn-black">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById('logoutBtn').addEventListener('click', function() {
    window.location.href = 'index.html'; // redirect to landing page
  });
</script>
  <script src="js/script.js"></script>
</body>
</html>
