<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #0F172A;
      color: #E5E7EB;
      min-height: 100vh;
    }

    .table-container {
      padding: 2rem;
      min-height: calc(100vh - 56px);
    }

    .btn-accent {
      background-color: #14B8A6;
      color: #020617;
      border: none;
    }
    .btn-accent:hover {
      background-color: #5EEAD4;
      color: #020617;
    }

    .navbar, .dropdown-menu {
      background-color: #020617 !important;
    }

    .nav-link, .dropdown-item {
      color: #E5E7EB !important;
    }

    .dropdown-item:hover {
      color: #000 !important;
      background-color: #5EEAD4 !important;
    }

    table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1E293B;
  color: #E5E7EB;
}

table th, table td {
  border: 1px solid #334155;
  padding: 0.75rem;
  text-align: left;
}

thead {
  background-color: #0F172A;
  color: #5EEAD4;
}

tbody tr:hover {
  background-color: #334155;
  color: #E5E7EB;
}

.table-hover tbody tr:hover td {
  color: black;
}


    .modal-content {
      background-color: #020617;
      color: #E5E7EB;
    }

    .form-control, .form-select {
      background-color: #1E293B;
      color: #E5E7EB;
      border: 1px solid #334155;
    }

    .form-control::placeholder {
      color: #94A3B8;
    }

    .modal-footer .btn-secondary {
      background-color: #334155;
      color: #E5E7EB;
      border: none;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #475569;
    }

    .modal-footer .btn-primary {
      background-color: #14B8A6;
      color: #020617;
      border: none;
    }

    .modal-footer .btn-primary:hover {
      background-color: #5EEAD4;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html" style="color:#E5E7EB;">
        <i class="fa-solid fa-brain" style="margin-right: 8px; color:#5EEAD4;"></i> AI Recruitment
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#E5E7EB;">
              <i class="fas fa-users me-2"></i> User Management
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createuser.html"><i class="fas fa-user-plus me-2"></i>Create User</a></li>
              <li><a class="dropdown-item" href="manageuser.html"><i class="fas fa-user-cog me-2"></i>Manage User</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#E5E7EB;">
              <i class="fas fa-briefcase me-2"></i> Jobs
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createjob.html"><i class="fas fa-plus-circle me-2"></i>Create Jobs</a></li>
              <li><a class="dropdown-item" href="managejob.html"><i class="fas fa-tasks me-2"></i>Manage Jobs</a></li>
            </ul>
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-accent" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="table-container">
    <h2 class="mb-4 text-center">Manage Users</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="editFullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editFullName" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUsername">
            </div>
            <div class="mb-3">
              <label for="editRole" class="form-label">Role</label>
              <select class="form-select" id="editRole" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="editPhone">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
