<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .landing-container {
      display: flex;
      height: 100vh;
    }

    .landing-left {
      flex: 1;
      background-image: url(assets/logo.png);
      background-size: cover;
      background-position: center;
      position: relative;
    }

    
    .landing-left::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(208, 240, 253, 0.4);
    }

    .landing-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d0f0fd;
    }

    .login-card {
      background-color: #d0f0fd;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 360px;
    }

    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }

    h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-left">
    </div>
    <div class="landing-right">
      <div class="login-card text-center">
        <i class="fa-solid fa-brain fa-3x mb-3"></i>
        <h3 class="mb-4">AI Recruitment Login</h3>
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-black w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
        </form>
        <p class="mt-3 text-muted" style="font-size: 0.9rem;">Use <strong>admin/admin</strong> to login</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
