<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #0F172A;
      color: #E5E7EB;
      min-height: 100vh;
    }

    .form-container {
      min-height: calc(100vh - 56px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-heading {
      text-align: center;
      margin-bottom: 2rem;
    }

    .btn-accent {
      background-color: #14B8A6;
      color: #020617;
      border: none;
    }

    .btn-accent:hover {
      background-color: #5EEAD4;
      color: #020617;
    }

    input, select {
      background-color: #1E293B;
      color: #E5E7EB;
      border: 1px solid #334155;
    }

    input::placeholder {
      color: #94A3B8;
    }

    select option {
      background-color: #1E293B;
      color: #E5E7EB;
    }

    label {
      color: #E5E7EB;
    }

    .dropdown-menu {
      background-color: #020617 !important;
    }

    .dropdown-item {
      color: #E5E7EB !important;
    }

    .dropdown-item:hover {
      color: #000 !important;
      background-color: #5EEAD4 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #020617;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html" style="color: #E5E7EB;">
        <i class="fa-solid fa-brain" style="margin-right: 8px; color: #5EEAD4;"></i>
        AI Recruitment
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#E5E7EB;">
              <i class="fas fa-users me-2"></i> User Management
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createuser.html"><i class="fas fa-user-plus me-2"></i>Create User</a></li>
              <li><a class="dropdown-item" href="manageuser.html"><i class="fas fa-user-cog me-2"></i>Manage User</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#E5E7EB;">
              <i class="fas fa-briefcase me-2"></i> Jobs
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createjob.html"><i class="fas fa-plus-circle me-2"></i>Create Jobs</a></li>
              <li><a class="dropdown-item" href="managejob.html"><i class="fas fa-tasks me-2"></i>Manage Jobs</a></li>
            </ul>
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-accent" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container w-100">
    <div class="form-heading">
      <i class="fa-solid fa-brain fa-3x mb-2" style="color:#5EEAD4;"></i>
      <h2>Fill User Details</h2>
    </div>
    <form class="w-100">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number (optional)</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
          <label for="username" class="form-label">Username (optional)</label>
          <input type="text" class="form-control" id="username">
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="recruiter">Employee</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-accent w-100 mt-3">
        <i class="fas fa-user-plus me-2"></i>Create User
      </button>
    </form>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
