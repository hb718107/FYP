<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #d0f0fd;
    }
    .form-container {
      background-color: #d0f0fd;
      min-height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <i class="fa-solid fa-brain" style="margin-right: 8px;"></i>
        AI Recruitment
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-users" style="margin-right: 8px;"></i> User Management
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createuser.html"><i class="fas fa-user-plus" style="margin-right: 8px;"></i> Create User</a></li>
              <li><a class="dropdown-item" href="manageuser.html"><i class="fas fa-user-cog" style="margin-right: 8px;"></i> Manage User</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-briefcase" style="margin-right: 8px;"></i> Jobs
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="createjob.html"><i class="fas fa-plus-circle" style="margin-right: 8px;"></i> Create Jobs</a></li>
              <li><a class="dropdown-item" href="managejob.html"><i class="fas fa-tasks" style="margin-right: 8px;"></i> Manage Jobs</a></li>
            </ul>
          </li>
           <li class="nav-item ms-3">
          <button class="btn btn-black" id="logoutBtn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <form id="createJobForm" class="w-100" style="max-width: 600px;">
      <h2 class="mb-4 text-center">Create Job</h2>

      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" required>
      </div>

      <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="jobSkills" class="form-label">Skills Required</label>
        <input type="text" class="form-control" id="jobSkills" placeholder="">
      </div>

      <div class="mb-3">
        <label for="jobExperience" class="form-label">Experience</label>
        <input type="text" class="form-control" id="jobExperience" placeholder="e.g. 2 years">
      </div>

      <div class="mb-3">
        <label for="jobLink" class="form-label">Job Link</label>
        <input type="url" class="form-control" id="jobLink" placeholder="">
      </div>

      <div class="mb-3">
        <label for="jobDeadline" class="form-label">Application Deadline</label>
        <input type="date" class="form-control" id="jobDeadline" required>
      </div>

      <div class="mb-3">
        <label for="jobRole" class="form-label">Created By (Role)</label>
        <select class="form-select" id="jobRole" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="jobCreatedOn" class="form-label">Created On</label>
        <input type="text" class="form-control" id="jobCreatedOn" readonly>
      </div>

      <button type="submit" class="btn btn-black w-100"><i class="fas fa-plus-circle me-2"></i>Create Job</button>
    </form>
  </div>

  <script>
    
    const createdOnInput = document.getElementById('jobCreatedOn');
    const today = new Date().toISOString().slice(0,10);
    createdOnInput.value = today;

    
    document.getElementById('createJobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const job = {
        title: document.getElementById('jobTitle').value,
        description: document.getElementById('jobDescription').value,
        skills: document.getElementById('jobSkills').value,
        experience: document.getElementById('jobExperience').value,
        job_link: document.getElementById('jobLink').value,
        deadline: document.getElementById('jobDeadline').value,
        created_by: document.getElementById('jobRole').value,
        created_at: document.getElementById('jobCreatedOn').value
      };
    //   console.log('Job Created:', job);
    //   alert('Job created successfully!');
      // Redirect to dashboard or reset form as needed
      window.location.href = 'dashboard.html';
    });
  </script>
  <script>
  document.getElementById('logoutBtn').addEventListener('click', function() {
    window.location.href = 'index.html'; // redirect to landing page
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
